<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Weather Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="row" style="background-color: green; color: white;">
        <h1 class="col-md-12 text-center">Weather Table - <span id="city-name"></span></h1>
    </nav>

    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>Temperature (°C)</th>
                    <th>Weather Description</th>
                    <th>Humidity (%)</th>
                    <th>Wind Speed (m/s)</th>
                </tr>
            </thead>
            <tbody id="weather-requests">
                <!-- Строки таблицы будут добавляться динамически -->
            </tbody>
        </table>
        
        <button onclick="window.history.back()" class="btn btn-primary">Back</button>
    </div>

    <script>
        // Пример заполнения названия города и строки таблицы
        document.getElementById('city-name').textContent = 'Москва'; // Замените на динамическое значение при необходимости
        
        // Пример добавления строки в таблицу
        document.getElementById('weather-requests').innerHTML += `
            <tr>
                <td>2024-11-05 14:00</td>
                <td>12</td>
                <td>Ясно</td>
                <td>45</td>
                <td>3.5</td>
            </tr>
        `;
    </script>
</body>
</html>
